<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>XRP Info Ticker</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

#container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;      /* vertically center text */
    justify-content: flex-start; /* align left */
    padding-left: 20px;        /* optional margin from left edge */
}

#text {
    color: white;
    font-size: 28px;
    opacity: 0;
    transition: opacity 3s ease-in-out;
    text-align: left;  /* text aligns left */
    line-height: 1.3;
}
</style>
</head>

<body>
<div id="container">
    <div id="text"></div>
</div>

<script>
const lines = [
    "Order book colors explain market activity",
    "Green orders in order book mean completed buy orders",
    "Red orders mean completed short orders",
    "Yellow color in order book marks liquidation of long positions",
    "Blue  color in order book marks liquidation of short positions",
    "Market cap shows total value of XRP in USD",
    "Everything shown is for learning purposes",
    "RSI shows market strength and momentum",
    "Low RSI can signal oversold conditions",
    "High RSI can signal overbought conditions",
    "Chart timeframe is M5 – each candle represents 5 minutes",
    "Trading pair displayed is XRP / USDT",
    "Explosion sound means price hit 24h high or 24h low",
    "Always wait for candle close to confirm a signal",
    "Signals can disappear before candle close – be patient",
    "Sideways markets produce weaker signals",
    "Volatility increases during news releases",
    "Patience improves long-term results",
    "Indicators support decisions, not replace thinking",
    "No indicator works 100 percent of the time",
    "Overtrading increases risk and stress",
    "High impact news can override technical levels",
    "Orange-green bar shows the Fear and Greed Index",
    "Green names in chat are channel members",
    "Blue names in chat are moderators",
    "The channel has over 1100 active members",
    "Channel website: www.forexeducation.live"
];

let index = 0;
const textEl = document.getElementById("text");

// timing (ms)
const DISPLAY_TIME = 15000; // 15 seconds per line
const FADE_TIME = 3000;     // fade in/out duration

function showLine() {
    textEl.textContent = lines[index];
    textEl.style.opacity = 1;

    setTimeout(() => {
        textEl.style.opacity = 0;
    }, DISPLAY_TIME - FADE_TIME);

    index = (index + 1) % lines.length;
}

showLine();
setInterval(showLine, DISPLAY_TIME);
</script>

</body>
</html>
